<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyst Dashboard | Cannabis Merchant Assessment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <h1 class="text-success mb-4">Analyst Dashboard</h1>
        <p class="text-muted mb-4">Manage report requests from the Cannabis Merchant Business Assessment Quiz</p>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="row mb-5" id="statsRow" style="display: none;">
      <div class="col-md-3 mb-4">
        <div class="card bg-primary text-white shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title mb-0" id="totalRequests">0</h5>
            <p class="card-text">Total Requests</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card bg-warning text-white shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title mb-0" id="pendingCount">0</h5>
            <p class="card-text">Pending / Generated</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card bg-success text-white shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title mb-0" id="sentCount">0</h5>
            <p class="card-text">Sent to Client</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card bg-secondary text-white shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title mb-0" id="reviewedCount">0</h5>
            <p class="card-text">Reviewed</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Table Card -->
    <div class="card shadow">
      <div class="card-header d-flex justify-content-between align-items-center bg-white">
        <h5 class="mb-0">Report Requests</h5>
        <button class="btn btn-success btn-sm" onclick="refreshData()">Refresh</button>
      </div>
      <div class="card-body">
        <div id="tableContainer">
          <p class="text-center text-muted py-5">Loading data...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Password Modal -->
  <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="passwordModalLabel">Analyst Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="password" class="form-control" id="passwordInput" placeholder="Enter password" autocomplete="off">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" onclick="checkPassword()">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- PDF Preview Modal -->
  <div class="modal fade" id="pdfPreviewModal" tabindex="-1" aria-labelledby="pdfPreviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pdfTitle">PDF Preview</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
          <iframe id="pdfIframe" src="" width="100%" height="700" style="border: none;"></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" onclick="sendFromModal()">Send to Client</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="successToast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-success text-white">
        <strong class="me-auto">Success</strong>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
    <div id="errorToast" class="toast bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-danger text-white">
        <strong class="me-auto">Error</strong>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>

  <script>
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyMS50o6pvgjd294q4HjnZl_0GeOJvEIHNqj9fkxHljJsHayRKPyZPcN9ghjgFe7sCWFw/exec';

    let currentRowId = null;

    window.onload = function() {
      new bootstrap.Modal(document.getElementById('passwordModal')).show();
    };

    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      // CHANGE THIS PASSWORD IN PRODUCTION
      if (password === 'analyst2025') {
        bootstrap.Modal.getInstance(document.getElementById('passwordModal')).hide();
        document.getElementById('statsRow').style.display = 'flex';
        loadData();
      } else {
        alert('Incorrect password');
        document.getElementById('passwordInput').value = '';
      }
    }

    async function loadData() {
      try {
        const response = await fetch(`${GAS_WEB_APP_URL}?action=getData`);
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        const rows = data.rows || [];

        // Update stats
        document.getElementById('totalRequests').textContent = rows.length;
        document.getElementById('pendingCount').textContent = rows.filter(r => ['Pending', 'Generated'].includes(r.status)).length;
        document.getElementById('sentCount').textContent = rows.filter(r => r.status === 'Sent').length;
        document.getElementById('reviewedCount').textContent = rows.filter(r => r.status === 'Reviewed').length;

        // Build table
        let html = `
          <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>Timestamp</th>
                <th>Business</th>
                <th>Contact</th>
                <th>Type / Segment</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
        `;

        rows.forEach(row => {
          const safeName = (row.fullName || '').replace(/'/g, "&#39;");
          const safeEmail = (row.businessEmail || '—').replace(/'/g, "&#39;");
          const safePhone = row.cellPhone || '—';
          const safeType = (row.primaryBusinessType || '—').replace(/'/g, "&#39;");

          html += `
            <tr>
              <td>${row.timestamp || '—'}</td>
              <td>${row.businessName || '—'}</td>
              <td>
                ${safeName}<br>
                <small class="text-muted">${safeEmail}</small><br>
                <small class="text-muted">${safePhone}</small>
              </td>
              <td>
                ${safeType}<br>
                <small class="text-muted">${row.segmentKey || 'general'}</small>
              </td>
              <td>
                <span class="badge ${getStatusBadgeClass(row.status)}">${row.status || 'Pending'}</span>
              </td>
              <td>
                ${row.pdfLink ? 
                  `<button class="btn btn-sm btn-outline-primary me-1 mb-1" onclick="previewPDF(${row.id}, '${row.pdfLink}', '${row.businessName?.replace(/'/g,"\\'") || 'Business'}')">Preview PDF</button>` 
                  : '<span class="text-muted me-2">No PDF</span>'}
                <button class="btn btn-sm btn-success me-1 mb-1" onclick="sendPDF(${row.id})" ${row.status === 'Sent' ? 'disabled' : ''}>Send</button>
                <button class="btn btn-sm btn-secondary mb-1" onclick="updateStatus(${row.id}, 'Reviewed')">Mark Reviewed</button>
              </td>
            </tr>
          `;
        });

        html += '</tbody></table>';

        document.getElementById('tableContainer').innerHTML = html || '<p class="text-center text-muted py-5">No data available</p>';
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('tableContainer').innerHTML = `<div class="alert alert-danger">Error loading data: ${error.message}</div>`;
      }
    }

    function getStatusBadgeClass(status) {
      const map = {
        'Pending': 'bg-warning',
        'Generated': 'bg-warning',
        'Sent': 'bg-success',
        'Reviewed': 'bg-info'
      };
      return map[status] || 'bg-secondary';
    }

    function previewPDF(rowId, pdfUrl, businessName) {
      currentRowId = rowId;
      document.getElementById('pdfTitle').textContent = `Preview: ${businessName}`;
      document.getElementById('pdfIframe').src = pdfUrl;
      new bootstrap.Modal(document.getElementById('pdfPreviewModal')).show();
    }

    function sendFromModal() {
      if (currentRowId) {
        sendPDF(currentRowId);
        bootstrap.Modal.getInstance(document.getElementById('pdfPreviewModal')).hide();
      }
    }

    async function sendPDF(rowId) {
      if (!confirm('Send PDF report to the client?')) return;

      try {
        const params = new URLSearchParams({ action: 'sendPDF', rowId: rowId });
        const response = await fetch(GAS_WEB_APP_URL, {
          method: 'POST',
          body: params
        });

        const result = await response.text();

        if (result.trim() === 'SUCCESS') {
          showToast('PDF sent successfully', 'success');
          setTimeout(loadData, 1200);
        } else {
          showToast('Error sending PDF: ' + result, 'error');
        }
      } catch (err) {
        console.error(err);
        showToast('Network error while sending PDF', 'error');
      }
    }

    function updateStatus(rowId, newStatus) {
      alert(`Status update to "${newStatus}" for row ${rowId} – full implementation pending`);
      // TODO: POST to GAS to update status
      loadData();
    }

    function refreshData() {
      loadData();
    }

    function showToast(message, type = 'success') {
      const toastEl = document.getElementById(type === 'success' ? 'successToast' : 'errorToast');
      const toastBody = toastEl.querySelector('.toast-body');
      toastBody.textContent = message;
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
